name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate Pine script
        run: |
          test -f SkippALGO.pine
          grep -q "^//@version=6" SkippALGO.pine
