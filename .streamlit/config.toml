[server]
headless = true
address = "0.0.0.0"
port = 8501
# Disable inotify-based file watcher to prevent
# "OSError: [Errno 24] inotify instance limit reached" on Streamlit Cloud.
# The watchdog watcher creates one inotify instance per observed directory,
# quickly exhausting the low default limit on shared Linux hosts.
# "none" is safe on Cloud â€” deploys restart the app automatically.
fileWatcherType = "none"

[theme]
base = "dark"

[browser]
gatherUsageStats = false
